<body>
  <div class="root container">
    <!-- Title section -->

    <h1 class="bg-primary text-center text-white rounded mb-4 py-2 shadow">
      My List
    </h1>

    <!-- create post section -->

    <div class="create-post mb-5">
      <h3 class="text-secondary mb-2">Add Task</h3>

      <textarea class="form-control mb-3 border shadow border-0" id="post-text" cols="30"
        placeholder="Hey What's on your mind ?"></textarea>

      <button class="btn btn-primary add-post">
        ADD
        <i class="fas fa-plus ms-2"></i>
      </button>

      <button class="btn btn-warning hidden edit-post">
        Update
        <i class="fas fa-plus ms-2"></i>
      </button>
    </div>

    <!-- all posts section (post cards) -->

    <!-- Search bar -->

    <div class="search-bar mb-5 w-100 d-flex align-items-center justify-content-center">
      <i class="fas fa-search text-black-50 fw-bold lead me-3"></i>
      <input type="text" class="form-control shadow-sm border-0" placeholder="Search by post name " id="search-input" />
    </div>
    <div class="title mb-3 d-flex align-items-center justify-content-between">
      <h3 class="text-secondary mb-2">Your Tasks</h3>
      <button class="btn btn-primary dlt-all disabled">
        Delete All
        <i class="fas fa-trash"></i>
      </button>
    </div>
  </div>
  <div class="post-section d-flex align-content-center justify-content-center flex-wrap mb-5"></div>

</body>
